<p-card class="product">
  <div class="product__name">
    Название: {{product.name}}
  </div>
  <div class="product__price">
    Цена за шт.: {{product.price}}
  </div>
  <app-count-product (changeCount)="handleChangeCount($event)"></app-count-product>
  <div *ngIf="count > 1" class="product__price">
    Сумма: {{product.price * count}}
  </div>
  <app-button-to-cart (addToCart)="handleAddToCart()"></app-button-to-cart>
</p-card>
