<p-overlayPanel #overlayPanel>
  <div *ngIf="!basket.length; else notEmpty">
    Корзина пуста
  </div>
  <ng-template #notEmpty>
    <app-small-basket-list
      [basket]="basket"
    ></app-small-basket-list>
    <button label="Оплатить" pButton (click)="goBasket()"></button>
  </ng-template>
</p-overlayPanel>
